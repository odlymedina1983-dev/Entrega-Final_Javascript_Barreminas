<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project_Minesweeper</title>
    <link rel="stylesheet" href="css_pf.css"/>
</head>
<body>
    <header class="menu">
        <div class="element-container">
            <h2 class="logo">Mine<span>Sweeper</span></h2>
            <div class="boardSize">
                <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true" class="icon">
                <path fill="currentColor" d="M4 4h16v16H4V4zm2 2v4h4V6H6zm6 0v4h4V6h-4zm6 0v4h2V6h-2zM6 12v4h4v-4H6zm6 0v4h4v-4h-4zm6 0v4h2v-4h-2zM6 18v2h4v-2H6zm6 0v2h4v-2h-4zm6 0v2h2v-2h-2z"/>
                </svg>
                <label for="boardSize" id="boardSizeLabel">Board Size</label>
                <select id="boardSize" name="boardSize">
                    <option value="8">8 x 8</option>
                    <option value="12">12 x 12</option>
                    <option value="16">16 x 16</option>
                    <option value="20">20 x 20</option>
                    <option value="25">25 x 25</option>
                    <option value="32">32 x 32</option>
                </select>
            </div>
            <div class="info-container">
                <div class="mineCount">
                    <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true" focusable="false" class="icon">
                    <circle cx="12" cy="13" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 7V4M9 5l1.5 1.5M15 5l-1.5 1.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h5 class="info-text">Remainning Mines</h5>
                    <div class="mineScreen">20</div>
                </div>
                <div class="timer-container">
                    <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true" class="icon">
                    <path fill="currentColor" d="M9 2h6v2H9V2zm3 4a8 8 0 1 0 8 8 8 8 0 0 0-8-8zm0 2a6 6 0 1 1-6 6 6 6 0 0 1 6-6zm-1 1h2v5l3 2-1 1.7-4-2.7V9z"/>
                    </svg>
                    <h5 class="timer-text">Time</h5>
                    <div class="timerScreen">00:00</div>
                </div>
                <div class="status-container">                    
                    <h5 class="status-text">Game Status</h5>
                    <div class="statusScreen">
                        <div class="allSet status">All Set</div>
                        <div class="playing status">Playing</div>
                        <div class="gameOver status">Game Over</div>
                        <div class="youWon status">You Won</div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="mainBtn" id="btnMain">START</button>
                </div>
            </div>
        </div>
    </header>
    <main class="app">

    
    </main>







    <script type="module" src="app.js"></script>
    
</body>
</html>
